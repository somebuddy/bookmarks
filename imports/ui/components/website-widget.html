<template name="website_widget">
  <article class="website box widget">
    {{#if getWebshotFileName _id }}
      <img class="background" src="/webshots/{{ getWebshotFileName _id }}" />
    {{/if}}
    <div class="cover">
      {{ > open_website }}
      {{ > open_details }}
      <div class="button secondary pin">
        <span class="glyphicon glyphicon-pushpin"></span>
      </div>
    </div>
    <div class="main">
      <a class="title" href="{{url}}">{{ title }}</a>
    </div>
    <div class="secondary">
      <div class="description">{{description}}</div>
    </div>
    <div class="secondary">
      {{ > tags }}
    </div>
    <div class="row secondary rating">
      <div class="created">
        <div class="date">{{ timePassed createdOn }}</div>
        <div class="author">by <strong class="user-name">{{ getUser createdBy }}</strong></div>
      </div>
      {{> website_votes }}
      {{> comment_indicator site=_id }}
    </div>
  </article>
</template>
