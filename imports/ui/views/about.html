<template name="about_header">
  <header class="product-intro">
    <section class="product-icon">
      <span class="fa fa-bookmark"></span>
    </section>
    <section class="product-name">
      <span class="dark">Site</span>
      <span class="light">Ace</span>
    </section>
    <section class="product-description">
      Collect, organize and share<br/>interesting websites.
    </section>
  </header>
</template>

<template name="feature_template">
  <article class="feature {{ widgetType }} {{ feature.cssClass }} {{ feature.stateClass }}">
    <div class="feature-icon"><span class="{{ feature.iconClass }}"></span></div>
    <div class="feature-title">{{{ feature.title }}}</div>
    <div class="feature-description">{{{ feature.description }}}</div>
    <section class="inner-features">
      {{#each feature.innerFeatures }}
        {{ > feature_template feature=(getProductFeature this) widgetType="badge" }}
      {{/each}}
    </section>
  </article>
</template>

<template name="product_features">
  <section class="product-features">
    {{#each productFeatures }}
      {{ > feature_template feature=this widgetType="card" }}
    {{/each}}
  </section>
</template>

<template name="product_funds">
  <section class="funds">
    <header class="title">
      <div class="product-name">Site Ace</div>
      <!--<div>is</div>-->
      <!--<div>crowdfunding project</div>-->
      <div>is <strong>crowdfunding</strong> project</div>
    </header>
    <section class="description">
      Help us to build cool tool for your bookmarks.
    </section>
    <section class="donate blockchain-btn" data-address="1Kyaydv8w79p7TbV5kcGVncTeVqg2nLu2s" data-shared="false">
      <!--<div>We have received <span class="sum">0 <i class="fa fa-btc" aria-hidden="true"></i></span> from <span class="users">0</span> users.</div>-->
      <!--<div class="make-donation">Add more...</div>-->
      <div class="blockchain stage-begin make-donation">Donate bitcoin</div>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
      <script type="text/javascript" src="https://blockchain.info/Resources/js/pay-now-button.js"></script>
      <div class="blockchain stage-loading make-donation">
        Waiting donation...
      </div>
      <div class="blockchain stage-ready">
        <p align="center">Please Donate To Bitcoin Address: <b>[[address]]</b></p>
        <p align="center" class="qr-code"></p>
      </div>
      <div class="blockchain stage-paid">
        Donation of <b>[[value]] BTC</b> Received. Thank You.
      </div>
      <div class="blockchain stage-error">
        <font color="red">[[error]]</font>
      </div>
    </section>
    <section class="roadmap">
      <header>
        Now we are working on
      </header>
      <div class="features">
        {{#each currentFeatures }}
          {{ > feature_template feature=this widgetType="badge" }}
        {{/each}}
      </div>
    </section>
  </section>
</template>

<template name="product_feedback">
  <section class="feedback">
    <header>Contact</header>
    <form class="submit-feedback">
      <div class="input-field">
        <label>Name:</label>
        <input name="name"/>
      </div>
      <div class="input-field">
        <label>Email:</label>
        <input name="email"/>
      </div>
      <div class="input-field">
        <label>Message:</label>
        <textarea name="message" placeholder="Say something nice..."></textarea>
      </div>
      <div class="submit-button">Send</div>
    </form>
  </section>
</template>

<template name="about_content">
  <section class="about-view-content">
    {{ > product_features }}
    {{ > product_funds }}
    {{ > product_feedback }}
  </section>
</template>
