<template name="details">
  <div class="details">
    {{> yield 'header' }}
    {{> yield 'content' }}
  </div>
</template>

<template name="details_header">
  <nav class="nav">
    <div class="close-button"></div>
  </nav>
  <header>
    <section class="webshot">
      <img src="/webshots/{{ _id }}.png" />
    </section>
    <section class="info">
      <div class="title">{{ title }}</div>
      <div class="url">{{ url }}</div>
      <div class="description">{{ description }}</div>
      <div class="category tags">
        <header>category: </header>
        <div class="tag">study</div>
      </div>
      <div class="tags">
        <header>tags: </header>
        <div class="tag">study</div>
        <div class="tag">search</div>
        <div class="tag">web development</div>
        <div class="tag">meteor js</div>
        <div class="tag">university</div>
      </div>
      <div class="statistics">
        <div class="date"><strong>added:</strong> {{ timePassed createdOn }}</div>
        {{> website_votes }}
      </div>
    </section>
  </header>
</template>

<template name="details_content">
  <main class="content wide">
    <section class="comments">
      <header>
        <h4>Comments</h4>
      </header>
      {{> comments_list site=_id }}
      {{> comment_add_form site=_id }}
    </section>
    <section class="recommendations">
      <header>
        <h4>Recommendations</h4>
      </header>
    </section>
  </main>
</template>
