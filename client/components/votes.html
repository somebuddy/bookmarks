<template name="website_votes">
  <div class="button with-badge js-upvote">
    <span class="icon glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
    <span class="badge">{{ voteUp }}</span>
  </div>
  <div class="button with-badge js-downvote">
    <span class="icon glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
    <span class="badge">{{ voteDown }}</span>
  </div>
</template>
