<template name="website_votes">
  <div class="button with-badge js-upvote {{checkEmpty voteUp }}">
    <span class="icon fa"></span>
    <span class="badge">{{ voteUp }}</span>
  </div>
  <div class="button with-badge js-downvote {{checkEmpty voteDown }}">
    <span class="icon fa"></span>
    <span class="badge">{{ voteDown }}</span>
  </div>
</template>
