<head>
  <title>siteace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
</head>

<body></body>

<template name="page">
  <div class="page overlap-header">
    {{> yield "nav" }}
    {{> yield "header" }}
    {{> yield "content" }}
  </div>
</template>

<template name="page_header">
  <header class="text-center">
    <h1>Site Ace</h1>
    <section class="description">
      <h4>Organize your bookmarks.</h4>
      <!--<div class="button">Read more...</div>-->
    </section>
  </header>
</template>

<template name="page_content">
  <section class="content wide">
    {{> websites_grid}}
  </section>
</template>
