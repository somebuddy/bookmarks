<template name="page">
  <div class="page overlap-header">
    {{> yield "nav" }}
    {{> yield "header" }}
    {{> yield "content" }}
  </div>
</template>
  
<template name="navbar">
  <nav class="navbar">
    <div class="container-fluid">
      <a class="brand" href="/">
        <span class="logo logo-reviews">
            <span class="glyphicon glyphicon-bookmark"></span>
        </span>
        <span class="name">Site Ace</span>
      </a>
      <div class="navbar-header">
        <div class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#main_navbar"
          aria-expanded="false">
          <div class="hamburger-button white">
            <div class="lines"></div>
          </div>
        </div>
      </div>

      <div class="collapse navbar-collapse pull-right" id="main_navbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Bookmarks</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="#">Sign in</a></li>
          <li><a href="#">Sign up</a></li>
          <li><a href="https://github.com/somebuddy/bookmarks" target="_blank"><img src="/github.png"></a></li>
        </ul>
      </div>
      
    </div>
  </nav>
</template>

<template name="page_header">
  <header class="text-center">
    <h1>Site Ace</h1>
    <section class="description">
      <h4>Organize your bookmarks.</h4>
      <div class="button">Read more...</div>
    </section>
  </header>
</template>

<template name="page_content">
  <section class="content wide">
    <div class="websites grid">
      <header class="box full-row inputs">
        {{> website_form}}
      </header>
      {{> website_list}}
    </div>
  </section>
</template>

<!-- template that displays several website items -->
<template name="website_list">
  {{#each websites}}
    {{>website_item}}
  {{/each}}
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
  <article class="website box widget">
    <img class="background" src="/webshots/{{ _id }}.png" />
    <div class="cover">
      <div class="button main">
        <span class="glyphicon glyphicon-link"></span>
      </div>
      <div class="button main">
        <span class="glyphicon glyphicon-new-window"></span>
      </div>
      <div class="button secondary pin">
        <span class="glyphicon glyphicon-pushpin"></span>
      </div>
    </div>
    <div class="main">
      <a class="title" href="{{url}}">{{ title }}</a>
    </div>
    <div class="secondary">
      <div class="description">{{description}}</div>
    </div>
    <div class="secondary">
      <div class="tags">
        <div class="tag">study</div>
        <div class="tag">search</div>
        <div class="tag">web development</div>
        <div class="tag">meteor js</div>
        <div class="tag">university</div>
      </div>
    </div>
    <div class="secondary rating">
      <div class="button with-badge js-upvote">
        <span class="icon glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
        <span class="badge">5</span>
      </div>
      <div class="button with-badge js-downvote">
        <span class="icon glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
        <span class="badge">5</span>
      </div>
      <div class="button with-badge comment-button js-comment">
        <span class="icon glyphicon glyphicon-comment" aria-hidden="true"></span>
        <span class="badge">5</span>
      </div>
    </div>
    <!-- you will be putting your up and down vote buttons in here! -->
  </article>
</template>
